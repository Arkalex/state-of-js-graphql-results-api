locale: ja-JP
translations:
    ###########################################################################
    # Homepage
    ###########################################################################

    - key: homepage.hand_coded
      t: 日本で作られました。
    - key: homepage.leave_issue
      t: イシューを残す
    - key: homepage.get_in_touch
      t: 連絡をとる

    - key: homepage.made_by
      t: '「The State of CSS」を作ったのは:'
    - key: homepage.leave_issue
      t: イシューを残す

    - key: homepage.previous_years
      t: 'これまでの調査:'

    - key: homepage.intro
      t: >
          ## CSSはこれまで以上に速く進化しています。

          Flexbox、Grid、Multi-Column…。CSS-in-JSのような新しいパラダイムについて言うまでもありません。

          なので年次の[State Of JavaScript](https://stateofjs.com) の調査の成功をもとに、
          スタイリングやセレクターの世界についても最新のトレンドを明らかにして、
          成長し続けている「great front-end divide」への架け橋を作ることに決めました！

    - key: homepage.take_survey
      t: 調査に答える

    - key: homepage.view_results
      t: 2019年の結果を見る

    - key: share.help_spread
      t: 世界中に広げるのを手伝う！

    - key: newsletter.stay_tuned
      t: 乞うご期待
    - key: newsletter.leave_your_email
      t: メールを登録すれば、次回の調査が実施される時にお知らせします。

    - key: author.sacha.bio
      t: >
          JavaScriptのデータビジュアライゼーションライブラリ[Nivo](http://nivo.rocks/)と、
          as美しいダッシュボードが作成するための [Mozaik](http://mozaik.rocks/)の作者。

    - key: author.raphael.bio
      t: >
          毎日ニュースレターをお届けする[Sidebar](http://sidebar.io)と、
          React+GraphQL製フレームワーク[VulcanJS](http://vulcanjs.org)の作者。
